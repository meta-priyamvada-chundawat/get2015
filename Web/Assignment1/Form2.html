<!DOCTYPE html>
<html>
<style>
label {
	float: left;

<body>
	<form action="action_page.php">
		<p>
			<font size="5">Metagurukul Account registration</font>
		<hr>
		</p>
		<div>
			<label>Name</label> <input type="text" name=" first_name"
				value=" First Name" maxlength=20 required> <input
				type="text" name="last_name" value="Last Name" maxlength=20 required></br>
			</br> <label>Gender</label><select name="gender" class="boxes">
				<option>-Select One-</option>
				<option>Male</option>
				<option>Female</option>
			</select></br>
			</br> <label>Birthday</label><select name="month">
				<option>-Select month-</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
			</select> <input type="text" name="Day" value="Day" maxlength=20 required>
			<input type="text" name="Year" value="Year" maxlength=20 required>
			</br>
			</br> <label>Country</label> <select name="country">
				<option>India</option>
				<option>USA</option>
				<option>Australia</option>
				<option>UK</option>
				<option>West Indies</option>
				<option>Netherlands</option>
			</select></br>
			</br>
		</div>
		</br>
		<p>
			<b><font size="4">Select an ID and password</font></b>
		<hr>
		</p>
		<div>
			<label>Metagurukul ID</label><input type="text" name="metagurukal_id"
				maxlength=20 required> @ <select name="email_id">
				<option>metagurukal.com</option>
				<option>gmail.com</option>
				<option>yahoo.com</option>
			</select>
			<button type="check" name="check">Check</button>
			</br>
			</br> <label>Password</label><input type="password" name="Password"
				maxlength=10 required></br>
			</br> <label>Re-type Password</label><input type="re-type-password"
				name="re-type-passwordassword" maxlength=10 required></br>
			</br>
		</div>
		</br>
		<p>
			<b><font size="4">In case you forget your ID or password</font></b>
		<hr>
		</p>
		<div>
			<label>Alternate Email(optional)</label><input type="email_id"
				name="email_id" maxlength=20></br>
			</br> <label>Select Question 1</label><select name="question1">
				<option>-Select One-</option>
				<option>-What is your birth place</option>
				<option>What is your phone number</option>
			</select></br>
			</br> <label>Your answer</label><input type="text" name="answer1"
				maxlength=30 required></br>
			</br> <label>Select Question 2</label><select name="question1">
				<option>-Select One-</option>
				<option>-What is your mother's maiden name</option>
				<option>What is your favourite music genre</option>
			</select></br>
			</br>
		</div>
		<hr>
		<center>
			<button type="submit" name="create account">Create my
				account</button>
		</center>
		<hr>
	</form>
</body>
</html>
