<!DOCTYPE>
<html>
	<head>
		<title>Bootstrap Form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<h2 class="hidden-xs">Sample Form</h2>
		<h3 class="visible-xs "><span class="glyphicon glyphicon-film"></span></h3>
		<div class="well">
			<form class="form-horizontal" role="form">
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Movie Title</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input type="text" name="movie_title" class="form-control"></div>
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Genre</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<select name="genre" class="form-control" >
							<option>choose a genre</option>
							<option>english</option>
							<option>hindi</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Director</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="director" class="form-control"></div>
					
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Writer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="writer" class="form-control"></div>
					
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Producer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="producer" class="form-control"></div>
					
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Composer</div>
					<div class="col-lg-2 col-md-4 col-sm-8 col-xs-12"><input type="text" name="composer" class="form-control"></div>
				</div>
				<div class="row">
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Website</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12"><input type="text" name="website" class="form-control"></div>
					<div class="col-lg-1 col-md-2 col-sm-4 col-xs-12">Youtube trailer</div>
					<div class="col-lg-5 col-md-4 col-sm-8 col-xs-12">
						<input type="text" name="youtube" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">Review</div>
				</div>
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><input type="textarea" name="review" class="form-control textarea"></div>
				</div>
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">  Rating</div>
					
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-danger"><input type="radio" name="rating"> Terrible</div>
					
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-primary"><input type="radio" name="rating"> Watchable</div>
					
					<div class="col-lg-3 col-md-3 col-sm-4 col-xs-12 text-success"><input type="radio" name="rating"> Best ever</div>
				</div>
				<div class="row">
					<div class="col-lg-offset-3 col-lg-3 col-md-offset-3 col-md-4 col-sm-6 col-xs-8">
						<button type="button" class="btn btn-default btn-sm">Cancel</button>
						<button type="button" class="btn btn-primary btn-sm">Validate</button>
						<button type="button" class="btn btn-success btn-sm">Submit</button>
						<button type="button" class="btn btn-danger btn-sm">Delete</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
