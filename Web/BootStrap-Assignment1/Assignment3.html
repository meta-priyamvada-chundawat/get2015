<!DOCTYPE>
<html>
	<head>
		<title>Text Formatting</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">

		<script type="text/javascript" src="js/bootstrap.min.js"></script>

	<body>
		<h2>Text Formatting</h2>

			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column text-center">Priyamvada</div>
			</div>
			<div class="row">
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 column text-primary"><i>Row2</i></div>
				<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 column text-primary"><i>Row2</i></div>
			</div>
			<div class="row">
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 column text-center text-danger">Row3</div>
				<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 column text-center text-danger">Row3</div>
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 column text-muted"><small>Row4</small></div>
				<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 column text-muted"><small>Row4</small></div>
			</div>
			<div class="row">
				<div class="col-lg-8 col-md-6 col-sm-6 col-xs-12 column text-right text-warning"><strong>Row5</strong></div>
				<div class="col-lg-4 col-md-6 col-sm-6 col-xs-12 column text-right text-warning"><strong>Row5</strong></div>
			</div>
			<div class="row">
				<div class="col-lg-10 col-md-8 col-sm-6 col-xs-12 column text-success"><strong>Row6</strong></div>
				<div class="col-lg-2 col-md-4 col-sm-6 col-xs-12 column text-success"><strong>Row6</strong></div>
			</div>
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 column text-left text-info">Row7</div>
			</div>
		</div>
