<!DOCTYPE>
<html>
	<head>
		<title>Grid System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="css/style.css" type="text/css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
	</head>
	<body>
		<h2>Grid on Large Screen</h2>
		<div class="container">
			<div class="row">
				<div class="col-lg-12 column">Row1</div>
			</div>
			<div class="row">
				<div class="col-lg-2 column">Row2</div>
				<div class="col-lg-10 column">Row2</div>
			</div>
			<div class="row">
				<div class="col-lg-4 column">Row3</div>
				<div class="col-lg-8 column">Row3</div>
			</div>
			<div class="row">
				<div class="col-lg-6 column">Row4</div>
				<div class="col-lg-6 column">Row4</div>
			</div>
			<div class="row">
				<div class="col-lg-8 column">Row5</div>
				<div class="col-lg-4 column">Row5</div>
			</div>
			<div class="row">
				<div class="col-lg-10 column">Row6</div>
				<div class="col-lg-2 column">Row6</div>
			</div>
			<div class="row">
				<div class="col-lg-12 column">Row7</div>
			</div>
		</div>
	</body>
</html>
