<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
	<head>
		<title>Bootstrap Carousel</title>
		<meta charset="UTF-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<script src="jquery-1.9.1.js"></script>
		<link rel="stylesheet" href="css/style.css" type="text/css">
	</head>

	<body>

		<header> 
		<br />
		<span id="logo">Carousel</span> 
		</header>
		<div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
	
			<ol class="carousel-indicators">
				<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				<li data-target="#myCarousel" data-slide-to="1"></li>
				<li data-target="#myCarousel" data-slide-to="2"></li>
				<li data-target="#myCarousel" data-slide-to="3"></li>
				<li data-target="#myCarousel" data-slide-to="4"></li>
				<li data-target="#myCarousel" data-slide-to="5"></li>
				<li data-target="#myCarousel" data-slide-to="6"></li>
				<li data-target="#myCarousel" data-slide-to="7"></li>
				<li data-target="#myCarousel" data-slide-to="8"></li>
				<li data-target="#myCarousel" data-slide-to="9"></li>
			</ol>
	
			<!-- Wrapper for slides -->
			<div class="carousel-inner" role="listbox">
				<div class="item active">
					<img src="images\autumn-wallpaper2.jpg">
					<div class="carousel-caption ">
						<h3>
							<font color="white">AUTUMN SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\autumn-wallpaper3.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">AUTUMN SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\autumn-wallpaper5.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">AUTUMN SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\autumn-wallpaper6.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">AUTUMN SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\autumn-wallpaper7.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">AUTUMN SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\rain-wallpaper-2.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">RAINY SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\spring-wallpaper1.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">SPRING SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\summer-wallpaper1.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">SUMMER SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\winter-wallpaper-1.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">WINTER SEASON</font>
						</h3>
					</div>
				</div>
				<div class="item">
					<img src="images\winter-wallpaper-2.jpg">
					<div class="carousel-caption">
						<h3>
							<font color="white">WINTER SEASON</font>
						</h3>
					</div>
				</div>
			</div>
	
			<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
			<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
			<span class="sr-only">Previous</span>
			</a> 
			<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next"> 
			<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
			<span class="sr-only">Next</span>
			</a>
		</div>
	</body>
</html>
