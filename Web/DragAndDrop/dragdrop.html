<!DOCTYPE>
<html>
	<head>

		<title>Drag and drop</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="styledragdrop.css" type="text/css">

	
		<script>
			function allowDrop(ev) {
    		ev.preventDefault();
			}

			function drag(ev) {
			
				ev.dataTransfer.setData("text", ev.target.id);
			}

			function drop(ev) {
				ev.preventDefault();
				var data = ev.dataTransfer.getData("text");
				ev.target.appendChild(document.getElementById(data));
	
			}
		</script>

	</head>

	<body>
		<header>
			<h3>Drag and Drop</h3> 
		</header>
		<div class="container">
		<p> Drag the  black colored box into the rectangle:</p>
		
		<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
		</br>
		<div id="div2" draggable="true" ondragstart="drag(event)"></div>
		</br>
		</div>
	
	</body>
</html>
