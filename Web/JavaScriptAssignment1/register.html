<!DOCTYPE html>
	<html>
	<head>
		<title>Registration Form</title>
		<link rel="stylesheet" href="styleRegister.css" type="text/css">
		<script src="script.js"></script>
	</head>
	<body>
	<form name="myForm">
		<header>
				Registration form
		</header>
		<main>
			<fieldset>
					<div class="space"><label>First Name</label><input type="text" name="first_name" id="first_name" placeholder="First Name"  autofocus required></div>
					<div class="space"><label>Last Name</label><input type="text" name="last_name" id="last_name" placeholder="Last Name"  autofocus required></div>
					<div class="space"><label for="password">Password(8 characters only)</label>
					<input type="password" name="password" id="password" value="" placeholder="Password" required autofocus></div>
					<div class="space"><label for="re_password">Re-enter Password</label>
					<input type="password" name="re_password" id="re_password" value="" placeholder="Enter password again" required autofocus></div>
					<div class="space"><label>Age</label><input id="age" name="age" type="text" placeholder="Age" required autofocus/></div>
					<div class="space"><label for="state">State</label>
					<select name="states" id="states" onchange="setCities()" width="500px">
						<option value="Rajasthan">Rajasthan</option>
						<option value="Karnataka">Karnataka</option>
						<option value="Maharashtra">Maharashtra</option>
						<option value="Punjab">Punjab</option>
						<option value="Haryana">Haryana</option>
						<option value="Gujarat">Gujarat</option>
						<option value="Uttar Pradesh">Uttar Pradesh</option>
						<option value="Madhya Pradesh">Madhya Pradesh</option>
					</select></div>
					<div class="space"><label for="city">City</label>
					<select name="city" id="city">
						<option value="">Select a City</option>
					</select>
					<div class="space"><label for="address">Address</label>
					<input type="textarea" name="address" id="address" value="" placeholder="Address" required autofocus></div>
					I agree to all the terms and conditions<input type="checkbox" name="agree" id="agree" value="" required autofocus onClick="validateChecked()">
					<div class="space"><button type="button" name="sub" onclick="validate()" disabled>Submit</button></div>
			</fieldset>
			</main>
		</form>
	</body>
</html>
